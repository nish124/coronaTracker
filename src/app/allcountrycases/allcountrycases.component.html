<div class="pb-4 pt-0">
  <p-table #dt [columns]="cols" [value]="countryStat" [responsive]="true" [scrollable]="true" scrollHeight="150px"  
  selectionMode="multiple"
  [(selection)]="selectedRow"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
  [metaKeySelection]="false"
  >
      <ng-template pTemplate="caption">
        <div class="mb-2 globalSearch">
          <div class="form__group field">
            <input type="input" class="form__field" placeholder="Search Country" name="name" id='name'
                  (input)="dt.filterGlobal($event.target.value,'contains')" />
            <label for="name" class="ml-3 p-2" style="color: #000;background-color: #66FCF1;">Search Country</label>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width: 3em">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th *ngFor="let col of columns">
                {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr class="ui-selectable-row">
          <td style="width: 3em">
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
          </td>
          <td class="countryGroup" *ngFor="let col of columns">
            <span class="ui-column-title">{{col.header}}</span>
            <span class="ui-g">
                  {{rowData[col.field]}}
            </span>
          </td>
        </tr>
      </ng-template> 
  </p-table>

</div>
